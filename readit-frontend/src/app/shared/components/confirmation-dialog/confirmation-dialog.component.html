<h2 mat-dialog-title>Are you sure you want to delete this {{this.data.type}}?</h2>
<ng-container id="modal">
  <p>Once you confirm the deletion, it will not be possible to reverse the operation</p>
  <p>Do you want to delete it?</p>
  <mat-dialog-actions>
    <button cdkFocusInitial mat-dialog-close mat-raised-button>No</button>
    <button (click)=delete() color="primary"  mat-raised-button>
      Yes
    </button>
  </mat-dialog-actions>
</ng-container>
