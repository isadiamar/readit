<h2 mat-dialog-title>Are you sure you want to delete this story?</h2>
<ng-container>
  <p>Once you confirm the deletion, it will not be possible to reverse the operation</p>
  <p>Do you want to delete it?</p>
  <mat-dialog-actions>
    <button cdkFocusInitial mat-dialog-close mat-raised-button>No</button>
    <button (click)=deleteStory()  color="accent"  mat-raised-button>
      Yes
    </button>
  </mat-dialog-actions>
</ng-container>
