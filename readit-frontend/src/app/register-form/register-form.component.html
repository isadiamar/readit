<section class="auth">
  <h1>Sign up here</h1>

  <form>
    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@email.com" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input matInput placeholder="password" required>
      </mat-form-field>
    </div>

    <div class="actions">
      <button class="toogle" type="button">
        Sign up
      </button>
    </div>
    <div class="formLink">
      <a>Not register? Do it here</a>
    </div>
  </form>
</section>
