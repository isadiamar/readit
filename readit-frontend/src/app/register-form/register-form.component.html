<section class="auth">
  <h1>Sign up here</h1>
  <form [formGroup]="registerForm">
    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="username" type="text" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="email@email.com" type="email" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="password" type="password" required>
      </mat-form-field>
    </div>

    <div class="control">
      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input formControlName="confirmPassword" matInput placeholder="password" type="password" required>
      </mat-form-field>
    </div>

    <div class="actions">
      <button [disabled]="submitDisabled" (click)="submit()" type="button">
        Sign up
      </button>
    </div>
    <div class="formLink">
      <a (click)="changeForm()">Have already an account? Log here</a>
    </div>
  </form>

</section>
