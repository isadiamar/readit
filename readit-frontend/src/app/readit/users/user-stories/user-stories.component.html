<div class="mystories">
  <div (click)="sendMessage()" [ngClass]="isDashboard ? 'no-cursor' : 'cursor'" class="title-div">
    <h3 class="title">My Stories</h3>
    <mat-icon *ngIf="!isDashboard">keyboard_arrow_right</mat-icon>
  </div>
  <div class="story-list" style="margin-top: 2.1rem">
    <app-story-cover [storiesInput]="showUserStories"></app-story-cover>
  </div>
</div>
