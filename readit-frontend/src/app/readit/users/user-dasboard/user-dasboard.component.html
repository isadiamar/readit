<section class="wrap">
  <app-user-header class="header"></app-user-header>
  <div class="profile-wrap">
    <div class="profile">
      <app-description></app-description>
      <div class="stories">
        <app-user-stories (isSelected)="isSelected($event)" [isDashboard]="true" [isUserStory]="selected"
                          [userId]="activeUser"></app-user-stories>
      </div>
    </div>
  </div>
</section>
