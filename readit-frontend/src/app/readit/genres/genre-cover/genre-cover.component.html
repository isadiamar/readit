<div class="stories">
  <div (click)="open(story)" *ngFor="let story of stories" class="cover">
    <div class="img">
      <img alt="cover" src="{{story.cover ? story.cover : '../../../../assets/img/cover-story.png '}}"/>
      <div class="likes">
        <mat-icon>favorite</mat-icon>
        {{story.numberLikes}}
      </div>
      <div *ngIf="title" class="label">
        <p>{{story.title}}</p>
      </div>
    </div>
  </div>
</div>
