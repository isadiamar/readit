<app-story-header></app-story-header>
<section class="wrapForm">
  <form [formGroup]="formNewStory">
    <div class="left">
      <div class="vertical cover">
        <p class="title">Story cover image</p>
        <img *ngIf="image" [src]="image" class="preview-image">
        <button (click)="uploadFile.click()" color="accent" mat-raised-button>Choose File</button>
        <input #uploadFile (change)="upload($event)" accept="image/jpeg, image/png, image/jpg" style="display:none"
               type='file'/>
      </div>
      <div class="vertical">
        <p class="title">Color</p>
        <mat-form-field appearance="outline">
          <mat-label>Color</mat-label>
          <input formControlName="color" matInput type="color" value="color"/>
        </mat-form-field>
      </div>
    </div>
    <div class="right">
      <p class="title">Title</p>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" id="title" matInput type="text">
      </mat-form-field>
      <p class="title">Description</p>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput maxlength="1000"></textarea>
      </mat-form-field>
      <div class="horizontal">
        <div class="vertical first">
          <p class="title">Genre 1</p>
          <mat-form-field appearance="outline">
            <mat-label>Genre 1</mat-label>
            <mat-select [formControlName]="'genre1'">
              <mat-option *ngFor="let genre of genres | enumToArray" [value]="genre[0]">{{genre[1]}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="vertical">
          <p class="title">Genre 2</p>
          <mat-form-field appearance="outline">
            <mat-label>Genre 2</mat-label>
            <mat-select [formControlName]="'genre2'">
              <mat-option *ngFor="let genre of genres | enumToArray" [value]="genre[0]">{{genre[1]}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="horizontal">
        <div class="vertical first">
          <p class="title">Privacy</p>
          <mat-form-field appearance="outline">
            <mat-label>Privacy</mat-label>
            <mat-select [formControlName]="'privacy'">
              <mat-option *ngFor="let privacy of privacies | enumToArray"
                          [value]="privacy[0]">{{privacy[1]}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="vertical">
          <p class="title">Status</p>
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select [formControlName]="'status'">
              <mat-option *ngFor="let state of status | enumToArray" [value]="state[0]">{{state[1]}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="actions">
        <button (click)="submit()" *ngIf="!pathId" [disabled]="submitDisabled"
                [ngClass]="submitDisabled? 'disabled' : '' " color="accent"
                mat-flat-button>Create
        </button>
        <button (click)="edit()" *ngIf="pathId" [disabled]="submitDisabled" [ngClass]="submitDisabled? 'disabled' : '' "
                color="accent"
                mat-flat-button>Edit
        </button>
      </div>
    </div>

  </form>

</section>
