<div class="wrapper" *ngFor="let comment of comments">
  <mat-card class="card">
    <mat-card-title class="card-header">
      <div class="author">
        <p class="title">Author: </p>
        <p class="subtitle">{{comment.username}}</p>
      </div>
      <div class="date">
        <p class="title">Date:</p>
        <p class="subtitle">13/05/2021</p>
      </div>
    </mat-card-title>
    <mat-card-content class="card-content">
      <p class="normal">{{comment.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
