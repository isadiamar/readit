<div *ngFor="let comment of comments" class="wrapper">
  <mat-card class="card">
    <div (click)="delete(comment.id!)" *ngIf="userId == comment.userId" class="delete">
      <mat-icon>delete_outline</mat-icon>
    </div>
    <mat-card-title class="card-header">
      <div class="author">
        <p class="title">Author: </p>
        <p class="subtitle">{{comment.username}}</p>
      </div>
      <div class="date">
        <p class="title">Date:</p>
        <p class="subtitle">{{comment.date}}</p>
      </div>
    </mat-card-title>
    <mat-card-content class="card-content">
      <p class="normal">{{comment.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
